spring:
  datasource:
    url: jdbc:mysql://localhost:3306/telecom_billing?useSSL=false&serverTimezone=Asia/Seoul&characterEncoding=UTF-8&socketTimeout=0&connectTimeout=60000
    username: user
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver
    hikari:
      maximum-pool-size: 20   # 멀티쓰레드 처리를 위해 증가
      minimum-idle: 8         # 최소 유지 커넥션 수 증가
      connection-timeout: 60000
      idle-timeout: 30000     # 30초로 단축 (프로그램 종료 개선)
      max-lifetime: 60000     # 1분으로 단축 (프로그램 종료 개선)
  batch:
    job:
      enabled: false  # Spring Batch 자동 실행 비활성화 (CommandLineRunner로 수동 실행)
    jdbc:
      initialize-schema: always  # Spring Batch 테이블 자동 생성
  main:
    web-application-type: none  # 웹 서버 비활성화
    keep-alive: false           # JVM 종료 허용

# Batch 처리 설정
batch:
  thread-count: 8     # 기본 스레드 수
  chunk-size: 100     # 청크 크기

mybatis:
  mapper-locations: classpath:mapper/*.xml
  type-aliases-package: me.realimpact.telecom.calculation.infrastructure.dto
  configuration:
    map-underscore-to-camel-case: true
    use-column-label: true
    cache-enabled: false
    default-fetch-size: 100
    default-statement-timeout: 0  # 0 = 무제한 (배치용)

logging:
  level:
